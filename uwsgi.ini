[uwsgi]

chdir = /home/ubuntu/tools/speedtestlog
module = logview:app

master = true
processes = 1 
threads =2
uid = www-data
gid = www-data

socket = /tmp/flasktest.sock
chmod-socket = 664
vacuum = true 
die-on-term = true
touch-reload = /home/ubuntu/tools/speedtestlog/logview.py
touch-reload = /home/ubuntu/tools/speedtestlog/logview.html
